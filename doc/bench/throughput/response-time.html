<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bechmark Result</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.4.0/echarts.min.js"></script>
</head>
<body>
<div id="total-request" style="width: 800px;height:400px;"></div>
<script type="text/javascript">
    var totalRequestChart = echarts.init(document.getElementById('total-request'));

    var option = {
        // TODO: show the ratio of success request at same time
        title: {
            text: 'Average response time'
        },
        tooltip: {},
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: true},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data: ['Xephon-K(Null)', 'Xephon-K(Mem)', 'Xephon-K(Disk)', 'Xephon-K(Cassandra)', 'KairosDB', 'InfluxDB'],
//            orient: 'vertical',
            orient: 'horizontal',
//            left: 'right',
            top: 'bottom'
        },
        xAxis: {
            name: 'number of concurrent clients',
            nameLocation: 'middle',
            nameGap: 20,
            data: ["10", "100", "1000"]
        },
        yAxis: {
            name: 'response time (s)'
        },
        series: [
            {
                name: 'Xephon-K(Null)',
                type: 'bar',
                label: {normal: {show: true, position: [0, -20]}},
                data: [0.059, 0.513, 2.50]
            },
            {
                name: 'Xephon-K(Mem)',
                type: 'bar',
                label: {normal: {show: true, position: [0, -20]}},
                data: [0.047, 0.58, 3.7]
            },
            {
                name: 'Xephon-K(Disk)',
                type: 'bar',
                label: {normal: {show: true, position: [0, -20]}},
                data: [0.056, 0.505, 2.4]
            },
            {
                name: 'Xephon-K(Cassandra)',
                type: 'bar',
                label: {normal: {show: true, position: [0, -20]}},
                data: [0.29, 1.9, 11.7]
            },
            {
                name: 'KairosDB',
                type: 'bar',
                label: {normal: {show: true, position: [0, -20]}},
                data: [0.16, 1.93, 13.36]
            },
            {
                name: 'InfluxDB',
                type: 'bar',
                label: {normal: {show: true, position: [0, -20]}},
                data: [0.057, 0.6, 5.3]
            }
        ]
    };

    totalRequestChart.setOption(option);
</script>
</body>
</html>
