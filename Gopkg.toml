    "github.com/xephonhq/xephon-k/pkg/*",
    "github.com/xephonhq/xephon-k/playground",
    "github.com/xephonhq/xephon-k/playground/*",
    "github.com/xephonhq/xephon-k/cmd/xkb",
    "github.com/xephonhq/xephon-k/cmd/xkd",
    "github.com/xephonhq/xephon-k/cmd/xkutil"
]

[prune]
  go-tests = true
  unused-packages = true
