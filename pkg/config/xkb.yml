#  batchSize: 100
#  series: 10
#  #  int: 0.1
#  #  double: 0.9
#reporter:
  # report to tsdb
  # aggregation interval etc.
#  interval:
targets:
  influxdb:
    host: localhost
    port: 8086
    url: write?db=sb
  xephonk:
    host: localhost
    port: 2333
    url: write
  kairosdb:
    host: localhost
    port: 8080
    url: api/v1/datapoints

