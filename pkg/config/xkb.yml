# Xephon-K benchmark config example
log:
  level: info
  color: true
  source: false
# local/remote
# TODO: remote is not supported, but we should, and it should also be able to spawn the needed resources
mode: local
loader:
  target: xephonk
  # limitBy: time | points
  limitBy: time
  points: -1
  series: 100
  time: 10
  worker: 100
  workerTimeout: 30
#  TODO: qps is not supported
#  qps: -1
